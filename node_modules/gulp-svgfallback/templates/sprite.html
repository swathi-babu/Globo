<!DOCTYPE html>
<html>
<head>
    <style>
    body {
      margin: 0;
    }
    .icons,
    .icon,
    svg {
      float: left;
    }
    </style>
</head>
<body>
    <div class="icons">
        <% icons.forEach(function (icon) { %>
            <div class="icon" data-name="<%- icon.name %>">
                <%= icon.content %>
            </div>
        <% }) %>
    </div>
</body>
</html>
